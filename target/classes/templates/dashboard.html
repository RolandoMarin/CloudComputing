<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Personal Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="https://banner2.cleanpng.com/20180330/okw/aviwqd5hh.webp" alt="Bootstrap" width="30" height="24">
                Task Manager
              </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/tasks/new">New Task</a>
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-link nav-link" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Welcome, <span th:text="${user.username}"></span>!</h2>

        <h3 class="mt-4">Your Tasks</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.title}"></td>
                    <td th:text="${task.description}"></td>
                    <td th:text="${task.dueDate}"></td>
                    <td th:text="${task.status}"></td>
                    <td>
                        <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-sm btn-primary">Edit</a>
                        <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-sm btn-danger"
                            onclick="return confirm('Are you sure you want to delete this task?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/tasks/new" class="btn btn-primary">Add New Task</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<footer class="">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      </a>
      <span class="text-muted">Â© TaskManager</span>
    </div>

  </footer>
</html>
